<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Wedding Assistant</title>
</h:head>
<h:body style="padding-top: 20px; padding-bottom: 20px;">
    <ui:insert name="header">
        <ui:include src="./templates/header.xhtml"/>
    </ui:insert>
    <b:container>
        <b:row>
            <b:column col-md="7">
                <h:form style="text-align: center">
                    <br/>
                    <h1>Welcome to Wedding Assistant!</h1>
                    <h3>Organize your dream wedding with Us!</h3>
                        <p>This is a great place to find services to your wedding!</p>
                        <p>Here are #{ServicesListMB.serviceList.size()} services registered!</p>
                    <p:ring>

                    </p:ring>
                </h:form>
            </b:column>
            <b:column col-md="5" style="padding: 50px;">
                <b:thumbnail style="opacity: 0.9;" inverse="true">
                    <h:form prependId="false">
                        <h3 style="text-align: center;">Register now for free!</h3>
                        <b:inputText label="Email address" a:placeholder="Email address"
                                     value="#{RegistrationMB.user.email}" required="true">
                            <f:facet name="email">

                            </f:facet>
                        </b:inputText>
                        <b:inputText a:placeholder="Username"
                                     value="#{RegistrationMB.user.username}" required="true"/>
                        <b:inputText a:placeholder="First name"
                                     value="#{RegistrationMB.user.firstName}" required="true"/>
                        <b:inputText a:placeholder="Last name" value="#{RegistrationMB.user.lastName}"
                                     required="true"/>
                        <b:inputText a:placeholder="Password" type="password"
                                     value="#{RegistrationMB.user.password}" required="true"/>
                        <b:inputText a:placeholder="Confirm password" type="password"
                                     required="true"/>
                        <h:inputText style="width: 100%; margin: 2px 0; padding: 6px 9px; box-sizing: border-box; border-radius: 2px;
                                            display: inline-block; border: 2px solid #ccc;"
                                     a:placeholder="Type your address" onfocus="geolocate()" id="autocomplete"
                                     value="#{RegistrationMB.user.address}" required="true"/>
                        <br/>
                        <br/>
                        <b:commandButton value="Register" look="primary" action="#{RegistrationMB.register()}"/>
                    </h:form>
                </b:thumbnail>
            </b:column>
        </b:row>
    </b:container>
    <ui:insert name="footer">
        <ui:include src="./templates/footer.xhtml"/>
    </ui:insert>
    <script type="text/javascript" src="js/geocode.js"/>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPJm16fnDGyDjrGacEjo5o7DUVNWdULo8&amp;libraries=places&amp;callback=initAutocomplete">

    </script>
</h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
   <title>Wedding Assistant</title>
</h:head>
<h:body style="padding-top: 40px; padding-bottom: 20px; background-image: url(./images/bckgrnd.jpg);">
   <ui:insert name="header">
         <ui:include src="./templates/header.xhtml"/>
   </ui:insert>
   <b:container>
      <b:row>
         <b:column col-md="7">
            <h3 style="text-align: center">Organize your dream wedding with Wedding Assistant!</h3>
            <b:carousel id="parque" style="width:650px; height:430px; opacity:0.8;" visible="lg">
               <b:carouselItem>
                  <img src="./images/camera.jpg"/>
                  <b:carouselCaption>
                     <h2 style="color: black">Are you looking for a photographer?</h2>
                  </b:carouselCaption>
               </b:carouselItem>
               <b:carouselItem>
                  <img src="./images/band.jpg"/>
                  <b:carouselCaption>
                     <h2>Are you looking for a band?</h2>
                  </b:carouselCaption>
               </b:carouselItem>
               <b:carouselItem>
                  <img src="./images/vofely.jpg"/>
                  <b:carouselCaption>
                     <h2>Are you looking for a ceremony master?</h2>
                  </b:carouselCaption>
               </b:carouselItem>
            </b:carousel>
         </b:column>
         <b:column col-md="5" style="padding: 50px;">
            <b:thumbnail inline="true" style="opacity: 0.8;" inverse="true" >
               <h:form>
                  <h3 style="text-align: center">Register now for free!</h3>
                  <b:inputText a:placeholder="Email address" value="#{RegistrationMB.user.email}">
                     <f:facet name="email">

                     </f:facet>
                  </b:inputText>
                  <br/>
                  <b:inputText a:placeholder="Username" value="#{RegistrationMB.user.username}"/>
                  <br/>
                  <b:inputText a:placeholder="First name" value="#{RegistrationMB.user.firstName}"/>
                  <br/>
                  <b:inputText a:placeholder="Last name" value="#{RegistrationMB.user.lastName}"/>
                  <br/>
                  <b:inputText a:placeholder="Password" type="password" value="#{RegistrationMB.user.password}"/>
                  <br/>
                  <b:inputText a:placeholder="Confirm password" type="password"/>
                  <br/>
                  <b:commandButton value="Register" look="primary" action="${RegistrationMB.register()}"/>
                </h:form>
            </b:thumbnail>
         </b:column>
      </b:row>
   </b:container>
   <ui:insert name="footer">
      <ui:include src="./templates/footer.xhtml"/>
   </ui:insert>
</h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>Wedding Assistant</title>
</h:head>
<h:body style="padding-top: 20px; padding-bottom: 20px; background-image: url(./images/ring.jpg); background-size: cover">
    <ui:insert name="header">
        <ui:include src="./templates/header.xhtml"/>
    </ui:insert>
    <b:container>
        <b:row>
            <b:column col-md="7">
                <h:form style="text-align: center">
                    <br/>
                    <h1>Welcome to Wedding Assistant!</h1>
                    <b:jumbotron style="background-color: inherit">
                    <h3>Organize your dream wedding with Wedding Assistant!</h3>
                        <p>This is a great place to find services to your wedding!</p>
                        <p>Here are #{ServicesListMB.serviceList.size()} services registered!</p>


                    </b:jumbotron>
                </h:form>
            </b:column>
            <b:column col-md="5" style="padding: 50px;">
                <b:thumbnail style="opacity: 0.9;" inverse="true">
                    <h:form>
                        <h3 style="text-align: center;">Register now for free!</h3>
                        <b:inputText label="Email address" a:placeholder="Email address"
                                     value="#{RegistrationMB.user.email}" required="true">
                            <f:facet name="email">

                            </f:facet>
                        </b:inputText>
                        <b:inputText label="Username" renderLabel="true" a:placeholder="Username"
                                     value="#{RegistrationMB.user.username}" required="true"/>
                        <b:inputText label="First name" a:placeholder="First name"
                                     value="#{RegistrationMB.user.firstName}" required="true"/>
                        <b:inputText label="Last name" a:placeholder="Last name" value="#{RegistrationMB.user.lastName}"
                                     required="true"/>
                        <b:inputText label="Password" a:placeholder="Password" type="password"
                                     value="#{RegistrationMB.user.password}" required="true"/>
                        <b:inputText label="Confirm password" a:placeholder="Confirm password" type="password"
                                     required="true"/>
                        <b:commandButton value="Register" look="primary" action="#{RegistrationMB.register()}"/>
                    </h:form>
                </b:thumbnail>
            </b:column>
        </b:row>
    </b:container>
    <ui:insert name="footer">
        <ui:include src="./templates/footer.xhtml"/>
    </ui:insert>
</h:body>
</html>

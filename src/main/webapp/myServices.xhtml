<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>My Services</title>
</h:head>
<h:body style="padding-top: 70px; padding-bottom: 20px;">
    <ui:insert name="header">
        <ui:include src="./templates/header.xhtml"/>
    </ui:insert>
    <b:container>
        <b:row>
            <b:column col-md="12">
                <h:form>
                    <h:outputText value="My Services"/>
                    <b:dataTable value="#{MyServices.myServicesList}"
                                 var="service"
                                responsive="true"
                                style="background-image: inherit">
                        <b:dataTableColumn label="Service type" value="#{service.serviceType}"/>
                        <b:dataTableColumn label="Description" value="#{service.description}"/>
                        <b:dataTableColumn label="Address" value="#{service.address}"/>
                        <b:dataTableColumn label="Delete">
                            <b:commandButton value="Delete" action="#{MyServices.removeMyService(service.id)}" look="danger" iconAwesome="trash"/>
                        </b:dataTableColumn>
                        <b:dataTableColumn label="Update">
                            <b:commandButton value="Update" action="#{UpdateServiceMB.selectServiceForUpdate(service)}" look="primary" iconAwesome="cogs"/>
                        </b:dataTableColumn>
                    </b:dataTable>
                </h:form>
            </b:column>
        </b:row>
        <b:row>
            <b:column col-md="12">
                <h:form prependId="true">
                    <h:outputText value="My Requests"/>
                    <b:dataTable value="#{MyServices.myRequests}"
                                 var="myRequest"
                                 responsive="true"
                                 style="background-image: inherit">
                        <b:dataTableColumn label="Service name" value="#{myRequest.service.serviceName}"/>
                        <b:dataTableColumn label="Wedding event name">
                            <h:outputLink id="eventName" value="#">
                                <h:outputText value="#{myRequest.weddingEvent.eventName}"/>
                            </h:outputLink>
                        </b:dataTableColumn>
                        <p:tooltip id="toolTipEventName" for="eventName" value="#{myRequest.note}" trackMouse="true"/>
                        <b:dataTableColumn label="Address" value="#{myRequest.weddingEvent.location}"/>
                        <b:dataTableColumn label="Date" value="#{myRequest.weddingEvent.eventDate}"/>
                        <b:dataTableColumn label="Send offer">
                            <b:commandButton value="Send offer" look="primary" iconAwesome="handshake" action="#{CreateOfferMB.setWeddingEventAndServiceToOffer(myRequest)}"/>
                        </b:dataTableColumn>
                    </b:dataTable>
                </h:form>
            </b:column>
        </b:row>
    </b:container>
    <ui:insert name="footer">
        <ui:include src="./templates/footer.xhtml"/>
    </ui:insert>
</h:body>
</html>

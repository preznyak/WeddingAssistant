<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Wedding Assistant Home</title>
</h:head>
<h:body style="padding-top: 80px; padding-bottom: 20px;background-size: cover">
    <ui:insert name="header">
        <ui:include src="./templates/header.xhtml"/>
    </ui:insert>
    <b:container>
        <h:form style="background-color: inherit">
        <b:jumbotron style="background-color: inherit;">
            <h2>Welcome to Wedding Assistant, #{LoginMB.user.firstName}!</h2>
            <p>Organize your dream wedding or register your service today!</p>
            <b:commandButton look="primary" action="#{NavigationMB.goToCreateService}" value="Register your Service!"/>
            <b:commandButton look="primary" action="#{NavigationMB.goToCreateWedding}" value="Let's start planning your wedding!"/>
        </b:jumbotron>
        </h:form>
    </b:container>
    <ui:insert name="footer">
        <ui:include src="./templates/footer.xhtml"/>
    </ui:insert>
</h:body>
</html>

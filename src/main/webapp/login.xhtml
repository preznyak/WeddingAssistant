<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
</h:head>
<h:body style="padding-top: 100px; padding-bottom: 20px; background-image: url(./images/ring.jpg); background-size: cover">
    <ui:insert name="header">
        <ui:include src="./templates/header.xhtml"/>
    </ui:insert>
    <b:container>
        <b:row>
            <b:column col-md="4">

            </b:column>
            <b:column col-md="4">
                <h:form style="font-size:20px; text-align: center">
                    <b:inputText label="Username" a:placeholder="Username" type="text" value="#{LoginMB.user.username}"/>
                    <b:inputText label="Password" a:placeholder="Password" type="password" value="#{LoginMB.user.password}"/>
                    <b:commandButton value="Login" style="font-size:20px" action="#{LoginMB.login}" ajax="false" look="primary" largeScreen="full-width" iconAwesome="sign-in"/>
                </h:form>
            </b:column>
        </b:row>
    </b:container>
    <ui:insert name="footer">
        <ui:include src="./templates/footer.xhtml"/>
    </ui:insert>
</h:body>
</html>

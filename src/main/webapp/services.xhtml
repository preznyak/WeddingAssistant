<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>
    <title>Services</title>
</h:head>
<h:body style="padding-top: 70px; padding-bottom: 20px;">
    <ui:insert name="header">
        <ui:include src="./templates/header.xhtml"/>
    </ui:insert>
    <b:container>
        <b:row>
            <b:column colMd="12">
                <h:form>
                    <b:dataTable value="#{ServicesListMB.serviceList}"
                                 var="service">
                        <b:dataTableColumn label="Service name" value="#{service.serviceName}"/>
                        <b:dataTableColumn label="Description" value="#{service.description}"/>
                        <b:dataTableColumn label="Website">
                            <b:navLink href="#{service.website}" icon="globe" value="Page"/>
                        </b:dataTableColumn>
                        <b:dataTableColumn label="Address" value="#{service.address}"/>
                        <b:dataTableColumn label="Show details">
                            <b:commandButton value="Show details" action="#{ServiceInfoMB.selectServiceForInfo(service)}" look="info" iconAwesome="binoculars"/>
                        </b:dataTableColumn>
                    </b:dataTable>
                </h:form>
            </b:column>
        </b:row>
    </b:container>
    <ui:insert name="footer">
        <ui:include src="./templates/footer.xhtml"/>
    </ui:insert>
</h:body>
</html>

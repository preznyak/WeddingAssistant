<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Create Your Service</title>
</h:head>
<h:body style="padding-top: 70px; padding-bottom: 20px;">
    <ui:insert name="header">
        <ui:include src="./templates/header.xhtml"/>
    </ui:insert>

    <b:container>
        <b:row>
            <b:column col-md="11">
                <b:form>
                    <b:well>
                        <h:outputText value="#{ServiceInfoMB.service.serviceName}" style="font-size: large"/>
                        <br/>
                        <h:outputText value="#{ServiceInfoMB.service.description}"/>
                        <br/>
                        <b:commandButton value="Request an offer!" look="primary"/>
                    </b:well>
                </b:form>
            </b:column>
        </b:row>
    </b:container>
    <ui:insert name="footer">
        <ui:include src="./templates/footer.xhtml"/>
    </ui:insert>
</h:body>
</html>

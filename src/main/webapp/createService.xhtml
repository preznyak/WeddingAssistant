<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Create Your Service</title>
</h:head>
<h:body style="padding-top: 70px; padding-bottom: 20px;">
    <ui:insert name="header">
        <ui:include src="./templates/header.xhtml"/>
    </ui:insert>
    <b:container>
        <b:row>
            <b:column col-md="8" style="padding: 50px;">
                <b:thumbnail style="opacity: 0.9;" inverse="true">
                    <h:form prependId="false" enctype="multipart/form-data">
                        <h3 style="text-align: center">Create you own service!</h3>
                        <b:formGroup>
                            <b:selectOneMenu value="#{CreateServicesMB.type}" required="true"
                                             label="Select your service's type">
                                <f:selectItem itemLabel="Master of ceremonies" itemValue="MASTER_OF_CEREMONIES"/>
                                <f:selectItem itemLabel="Restaurant" itemValue="RESTAURANT"/>
                                <f:selectItem itemLabel="Band" itemValue="BAND"/>
                                <f:selectItem itemLabel="Photographer" itemValue="PHOTOGRAPHER"/>
                                <f:selectItem itemLabel="Video" itemValue="VIDEO"/>
                                <f:selectItem itemLabel="Wedding supplies" itemValue="WEDDING_SUPPLIES"/>
                                <f:selectItem itemLabel="Decoration" itemValue="DECORATION"/>
                                <f:selectItem itemLabel="DJ" itemValue="DJ"/>
                                <f:selectItem itemLabel="Dress Shop" itemValue="DRESSES"/>
                                <f:selectItem itemLabel="Waiter" itemValue="WAITER"/>
                                <f:selectItem itemLabel="Hair dresser" itemValue="HAIRDRESSER"/>
                                <f:selectItem itemLabel="Makeup man" itemValue="MAKEUPMAN"/>
                                <f:selectItem itemLabel="Nail artist" itemValue="NAIL_ARTIST"/>
                                <f:selectItem itemLabel="Dance teacher" itemValue="DANCE_TEACHER"/>
                                <f:selectItem itemLabel="Jeweler" itemValue="JEWELER"/>
                            </b:selectOneMenu>
                        </b:formGroup>
                        <b:inputText value="#{CreateServicesMB.newService.serviceName}" a:placeholder="Name"
                                     required="true"/>
                        <b:inputText value="#{CreateServicesMB.newService.description}" a:placeholder="Description"
                                     type="textarea" required="true"/>
                        <b:inputText value="#{CreateServicesMB.newService.website}" a:placeholder="Website link"
                                     required="true"/>
                        <h:inputText style="width: 100%; margin: 2px 0; padding: 6px 9px; box-sizing: border-box; border-radius: 2px;
                                            display: inline-block; border: 2px solid #ccc;"
                                     value="#{CreateServicesMB.newService.address}" label="Enter your address" id="autocomplete"
                                     onfocus="geolocate()" required="true"/>
                        <p:fileUpload value="#{CreateServicesMB.uploadedFile}" mode="simple" skinSimple="true"/>


                        <b:commandButton value="Create" look="primary" action="#{CreateServicesMB.createService()}"/>
                    </h:form>
                </b:thumbnail>
            </b:column>
        </b:row>
    </b:container>
    <ui:insert name="footer">
        <ui:include src="./templates/footer.xhtml"/>
    </ui:insert>
    <script type="text/javascript" src="js/geocode.js"/>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPJm16fnDGyDjrGacEjo5o7DUVNWdULo8&amp;libraries=places&amp;callback=initAutocomplete">

    </script>
</h:body>

</html>
